<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Pesquisa de satisfação Previsa</title>
</head>

<body style="background-color: rgb(99, 100, 103);">
    <div class="mx-auto" style="width: 500px;">
        <div class="header-top d-flex justify-content-between align-items-center">
            <div class="title mt-4 d-flex" style="color: #FFF; font-size: 22px;">Pesquisa de satisfação Previsa 2022
            </div>
            <div class="image">
                <img src="https://www.previsacontabilidade.com.br/nps/Img/previsa.jpg" alt="" srcset="">
            </div>
        </div>
        <form action="index.html" method="post" class="mt-4 ml-4 mr-4" style="color: #fff;">
            <div class="form-group">
                <label for="escala">Em uma escala de 0 a 10, o quanto você indicaria nossa empresa para um
                    amigo? <span style="color: #FFF;">*</span></label>
                <select class="form-control" name="escala" id="escala" required>
                    <option>Selecione</option>
                    <option>10</option>
                    <option>9</option>
                    <option>8</option>
                    <option>7</option>
                    <option>6</option>
                    <option>5</option>
                    <option>5</option>
                    <option>3</option>
                    <option>2</option>
                    <option>1</option>
                    <option>0</option>
                </select>
            </div>
            <div class="form-group">
                <label for="motivo">Poderia descrever o motivo para sua nota?</label>
                <textarea class="form-control" name="motivo" id="motivo" rows="2"></textarea>
            </div>

            <div class="form-group">
                <label for="contabil">Como você avalia o atendimento da Área Contábil? <span style="color: #FFF;">*</span></label>
                <select class="form-control" name="contabil" id="contabil" required>
                    <option>Selecione</option>
                    <option>Ótimo</option>
                    <option>Bom</option>
                    <option>Regular</option>
                    <option>Ruim</option>
                    <option>Péssimo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fiscal">Como você avalia o atendimento da Área Fiscal? <span style="color: #FFF;">*</span></label>
                <select class="form-control" name="fiscal" id="fiscal" required>
                    <option>Selecione</option>
                    <option>Ótimo</option>
                    <option>Bom</option>
                    <option>Regular</option>
                    <option>Ruim</option>
                    <option>Péssimo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pessoal">Como você avalia o atendimento da Área Pessoal? <span style="color: #FFF;">*</span></label>
                <select class="form-control" name="pessoal" id="pessoal" required>
                    <option>Selecione</option>
                    <option>Ótimo</option>
                    <option>Bom</option>
                    <option>Regular</option>
                    <option>Ruim</option>
                    <option>Péssimo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
